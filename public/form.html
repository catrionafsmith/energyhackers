<!DOCTYPE html>
<html lang="en" class="h-100"
>
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Spectral&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Carbon Hackers</title>
</head>
<body class="d-flex flex-column">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top"> 
          <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                  <img src="img\thunderbolt1.png" class="navbar-img" alt="energy">
                  CarbonHackers
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link "  href="form.html">Form</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="offset.html">Offset</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </header>
    
    <!-- Begin page content -->
     
    <main class="flex-shrink-0">
      <!-- Top Section -->
        <div class=" top-section container-fluid">
            <h1>Find out your Carbon Footprint!</h1>
            <img src="img/trees.jpg" alt="Photo by Mimi Thian on Unsplash" class="img-fluid trees" height="100">
        
        </div>
        <div class="container">
            <form>
                <div class="mb-3">
                <label for="flexRadioDefault" class="form-label">How did you travel to the event today?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Car
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Public Transport
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Walked
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                    <label for="drink-input" class="form-label">Do you have a reusable container with you for drinks?</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="drink-input" id="flexRadioDefault4">
                        <label class="form-check-label" for="drink-input">
                          No
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="drink-input2" id="flexRadioDefault5" checked>
                        <label class="form-check-label" for="drink-input">
                          Yes
                        </label>
                      </div>
                </div>
                <div class="mb-3">
                    <label for="flexRadioDefault" class="form-label">What food will you eat at the event today?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="food-option" id="foodoption1">
                        <label class="form-check-label" for="foodoption1">
                          Meat Option
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="food-option" id="foodoption2">
                        <label class="form-check-label" for="foodoption2">
                          Fish Option
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="food-option" id="foodoption3" checked>
                        <label class="form-check-label" for="foodoption3">
                          Vegetarian Option
                        </label>
                      </div>
                    </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">What is your ideal temperature to work at?</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Write your ideal temperature here">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">How much energy could be saved each year by using half flushes?</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Write your guess here">
                </div>
                <button type="button" id="fetch-email-btn" class="btn btn-primary my-3">Submit</button>
            </form>
        </div>
        <!-- Loading button -->
        <button id="loadingButton" class="btn btn-primary mb-5" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...(up to 20 seconds)
        </button>
        <!-- Output container -->
        <div >
            <div class="mb-3" id="output-container">
                <label for="exampleFormControlTextarea1" class="form-label">Your carbon information is here!</label>
                <textarea class="form-control api-output mb-3" rows="10" id="myInput"></textarea>
            </div>
        </div>
    </main>
    <!-- Begin footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
        <span class="text-muted">Created by Team Energy Â© 2023.</span>
        </div>
    </footer>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
